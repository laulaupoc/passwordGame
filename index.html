<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>powerPOP</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Arvo:700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:300,100' rel='stylesheet' type='text/css'>

</head>

<body>

    <canvas id="canvas1"></canvas>
    <div class="modal" id="modal1">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h1 class="hacked">You got hacked!</h1>
            <h3>Your high score:</h3>
            <h3 id="score"></h3>
            <h3>You chose:</h3>
            <h3 id="password"></h3>
            <p id="explanation"></p>
            <button id="resetButton" onclick="resetGame">Play again</button>
        </div>
    </div>

    <script src=" js/powerPOP.js " defer></script>
</body>

</html>
